<link rel="import" href="../zip-download/zip-download.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../zip-upload/zip-upload.html">

<dom-module id="localstorage-load">
  <template>
    <zip-upload files="{{files}}"></zip-upload>
    <zip-download name="localStorage" files="[[files]]">save</zip-download>
  </template>

  <script>
    /**
     * `localstorage-load`
     *  loads and saves local storage
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LocalstorageLoad extends Polymer.Element {
      static get is() { return 'localstorage-load'; }
      static get properties() {
        return {
          files: {
            type: Object,
            observer: '_filesChanged'
          }
        };
      }
      ready() {
        super.ready()
        if (!Object.keys(this.files).length && localStorage.length) {
          let files = {}
          let map = {}
          Object.keys(localStorage).forEach(name => {
            files[name.replace(/([^a-z0-9 ]+)/gi, '-') + ".json"] = localStorage[name]
            if (name != name.replace(/([^a-z0-9 ]+)/gi, '-')) {
              map[name.replace(/([^a-z0-9 ]+)/gi, '-')] = name
            }
          })
          if (Object.keys(map).length) {
            files.fileNameMap = JSON.stringify(map)
          }
          this.files = files
        }
      }
      _filesChanged(files) {
        let newValue = files
        let map = {}
        if (newValue && newValue.fileNameMap) {
          map = JSON.parse(newValue.fileNameMap)
          delete(newValue.fileNameMap)
        } 
        Object.keys(newValue).forEach(name => {
          let lsName = name.replace(/\.json$/ ,"")
          let lsValue 
          try {
            lsValue = JSON.parse(newValue[name])
          } catch (e) {
            lsValue = newValue[name]
          }
          if (localStorage.getItem(map[lsName] || lsName) !== JSON.stringify(lsValue) ) {
            localStorage.setItem(map[lsName] || lsName, lsValue)
          }
        })
        return 
      }
    }

    window.customElements.define(LocalstorageLoad.is, LocalstorageLoad);
  </script>
</dom-module>
